<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица пользователей</title>
    <link rel="stylesheet" href="src/styles/style.css">
</head>
<body>
<div class="container">
    <img src="src/assets/logo.png" alt="Tinkoff Logo" class="logo">
    <input type="text" id="search" placeholder="Поиск по имени...">

    <div class="buttons">
        <button data-column="name" onclick="sortTable('name')">Имя</button>
        <button data-column="age" onclick="sortTable('age')">Возраст</button>
        <button data-column="gender" onclick="sortTable('gender')">Пол</button>
    </div>


    <table id="users">
        <thead>
            <tr>
                <th>Имя</th>
                <th>Возраст</th>
                <th>Пол</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<script src="src/index.js"></script>
</body>
</html>
